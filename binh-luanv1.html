<?xml version="1.0" encoding="UTF-8" ?><!DOCTYPE html><html lang='vi'><head><title>Bình luận</title></head><body style='background: #16151d'><div id='vuukle-comments'/><script defer='defer'>var VUUKLE_CONFIG = {
  apiKey: '894f5ceb-ab22-4ee8-a839-d773d4a6afe9',
  articleId: getArticleIdFromUrl(),
  id: getIdFromUrl(),
};

function getArticleIdFromUrl() {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  return urlParams.get('articleId');
}

function getIdFromUrl() {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  return urlParams.get('id');
}

window.addEventListener('load', function() {
  (function() {
    var d = document,
        s = d.createElement('script');
    s.src = 'https://cdn.vuukle.com/platform.js';
    (d.head || d.body).appendChild(s);
  })();
});</script></body></html>
